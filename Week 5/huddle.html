<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Assessment</title>
    <link rel="stylesheet" href="huddle.css">
</head>
<body>
    <div class="container">
        <div style="position: relative;">
        <div style="position: absolute; z-index: 1; left: 0; top: 0;">
            <img src="bg-desktop.svg" alt="bg" class="background">>
        </div>
        <div style="position: relative; z-index: 2;">
            <div class="logo">
                <img src="logo.svg" alt="Huddle">
            </div>
            <div class="main">
                <img src="illustration-mockups.svg" alt="chat">

                <div class="text">
                    <h1>Build The Community <br>
                        Your Fans Will Love </h1> 

                    <p>Huddle re-imagines the way we build communities. You have <br>
                    a voice, but so does your audience. Create connections with <br>
                    your users as you engage in genuine discussion.
                    </p> 
                    <button class="register">
                    Register
                    </button>
                </div>
            </div>
            <div class="media">
                <img src="media.png" alt="Media">
            </div>
        </div>
    </div>
</body>
</html>
